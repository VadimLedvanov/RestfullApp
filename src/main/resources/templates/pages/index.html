<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <title>Admin Panel</title>
</head>
<body class="bg-light">
    <header>
        <div class="container-fluid" style="padding: 0">
            <div class="row">
                <div class="col-12">
                    <nav id="navbar-toggle-button" class="navbar navbar-expand-md navbar-dark bg-dark">
                        <!-- js code -->
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-2 bg-white" style="padding: 15px 0 0;">
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" data-bs-toggle="tab" href="#adminPanel">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="tab" href="#userPanel">User</a>
                    </li>
                </ul>
            </div>

            <div class="col-10 bg-light">
                <div class="tab-content" style="padding-top: 15px; height: 100vh">
                    <!-- ADMIN -->
                    <div class="tab-pane fade show active" id="adminPanel">
                        <h1>Admin panel</h1>

                        <nav class="nav nav-tabs" id="nav-tab" role="tablist">
                            <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#home" role="tab" aria-controls="nav-home" aria-selected="true">Users Table</button>
                            <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#profile" role="tab" aria-controls="nav-profile" aria-selected="false">New User</button>
                        </nav>

                        <div class="tab-content" id="nav-tabContent">

                            <!-- users table -->
                            <div class="tab-pane fade show active" id="home" role="tablist" aria-labelledby="nav-home-tab">
                                <div class="card">
                                    <div class="card-header">
                                        <h3>All users</h3>
                                    </div>
                                    <div class="card-body">
                                        <hr>
                                        <div>
                                            <table class="table table-striped">
                                                <thead>
                                                <tr>
                                                    <th scope="row">ID</th>
                                                    <th scope="row">First Name</th>
                                                    <th scope="row">Age</th>
                                                    <th scope="row" colspan="2">Role</th>
                                                    <th scope="row">Edit</th>
                                                    <th scope="row">Delete</th>
                                                </tr>
                                                </thead>
                                                <tbody id="users-table">
                                                <!-- js code -->
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- new user page-->
                            <div class="tab-pane fade" id="profile" role="tablist" aria-labelledby="nav-profile-tab">
                                <div class="card">
                                    <div class="card-header">
                                        <h3>Add new user</h3>
                                    </div>
                                    <div class="card-body">
                                        <div class="container" style="text-align: center">
                                            <form id="addUser">
                                                <label for="name" class="form-label" style="display: block; text-align: center;"><strong>Name</strong></label>
                                                <input type="text" class="form-control" style="width: 300px; margin: 0 auto"  id="name" required>
                                                <br>
                                                <label for="age" class="form-label" style="display: block; text-align: center;"><strong>Age</strong></label>
                                                <input type="text" class="form-control" style="width: 300px; margin: 0 auto"  id="age" required>
                                                <br>
                                                <label for="password" class="form-label" style="display: block; text-align: center;"><strong>Password</strong></label>
                                                <input type="password" class="form-control" style="width: 300px; margin: 0 auto"  id="password" required>
                                                <br>
                                                <label class="form-label" style="display: block; text-align: center;"><strong>Role</strong></label>
                                                <select name="selectedRoles" id="selectedRoles" class="form-select" style="width: 300px; margin: 0 auto" aria-label="Default select" size="2">
                                                    <option value="1">ADMIN</option>
                                                    <option value="2">USER</option>
                                                </select>
                                                <br>
                                                <input type="submit" class="btn btn-success" id="buttonAdd" value="Add new user">
                                            </form>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- USER -->
                    <div class="tab-pane fade" id="userPanel">
                        <h1>User information-page</h1>
                        <div class="card">
                            <h5 class="card-header">About user</h5>
                            <div class="card-body text-center">
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>First Name</th>
                                        <th>Age</th>
                                        <th>Role</th>
                                    </tr>
                                    </thead>
                                    <tbody id="user-tbody">

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <script src="/allUsers.js"></script>
    <script src="/headerInfo.js"></script>
    <script src="/userInfo.js"></script>
    <script src="/delete.js"></script>
    <script src="/edit.js"></script>
    <script src="/addUser.js"></script>


</body>
</html>
